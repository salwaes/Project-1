<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.countdown360.js"></script>
  <script src="starter.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Synonymory!</title>
  <link rel="stylesheet" href="">
</head>
<body class="container">
  <div class="header">
    <img src="http://pre04.deviantart.net/d2c1/th/pre/f/2012/338/5/0/sm_neon_logo_11_13_12_by_mercs20990roblox-d5n3wgi.png" class="logo">
    <h1 class="jumbotron">Synonymory</h1>
    <div class="player"><h5 id="playerName"></h5></div>
    <h5 id="level"></h5>
  </div>
  <hr>
  <section>
    <div class="theWord"><h2 id="wordToRemember"></h2></div>
    <p id="instructions"><em>Find synonyms!<br>(Seperate multiple answers with space)</em></p>
    <form id="answerForm">
      <input id="playerAnswer" type="text" placeholder="Write your answer" autofocus></input>
    </form>
  </section>
    <div id="countdown">
      <canvas id="countdown360_countdown" width="150" height="150">
        <span id="countdown-text" role="status" aria-live="assertive"></span>
      </canvas>
    </div>
  <footer>
    <button id="tryAgainButton" class="button-primary">It's too hard!</button>
    <h5 id="score"></h5>
  </footer>
</body>
</html>
